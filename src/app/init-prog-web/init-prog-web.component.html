<div class="row g-0">
  <header [titulo]="titulo" [etiquetas]="etiquetas" [link]="link"></header>
  <div class="offset-1 col-10 row g-0">
    <div class="h1 col-12 text-primary text-center my-4">
      InitProgWeb es una página web estática en la cual he recopilado mis prácticas iniciales en programación web.
      En ella, podrás encontrar los siguientes temas:
    </div>
    <project-card class="col-lg-4 mb-4 p-3" [titulo]="titulo"
    [project]="project" *ngFor="let project of projects, even as isEven"></project-card>
    <project-card class="col-lg-6 mb-4 p-3" [titulo]="titulo"
    [project]="project" *ngFor="let project of projects2, even as isEven"></project-card>
  </div>
</div>
